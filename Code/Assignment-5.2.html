<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Form Validation</title>
    
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="C:\Users\Hp user\Desktop\Edureka\JavaScript and JQuery\node_modules\jquery\dist\jquery.min.js"></script>
<script src="C:\Users\Hp user\Desktop\Edureka\JavaScript and JQuery\node_modules\jquery-validation\dist\jquery.validate.min.js"></script>
</head>
<style>
    .centerdv{
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
</style>
<body>
    <div class="container centerdv">
        <h2>Registration</h2>
        <form action="" name="registration">
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your First Name"/>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name"/>
            <br>
            <br>
            <label for="email">Email ID: </label>
            <input type="email" name="email" id="email" placeholder="Enter your Email ID"/>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="Enter your Password"/>
            <br>
            <br>
            <button class="btn btn-success" type="submit" onsubmit="validate()">Register</button>
        </form>
    </div>
    <script>
        $(function(){
            $("form[name='registration']").validate({
                rules:{
                    firstname:"required",
                    lastname:"required",
                    email:"required",
                    password:{
                        required:true,
                        minlength:5
                    }
                },
                messages:{
                    firstname:"Please enter your First Name",
                    lastname:"Please enter your Last Name",
                    email:"Please enter a valid E-mail ID",
                    password:{
                        required:"Please enter a valid Password",
                        minlength:"Your password must be at least 5 characters long"
                    }
                },
                submitHandler:function(form){
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
