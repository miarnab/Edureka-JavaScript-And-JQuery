<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube of Number</title>
</head>
<body>
    <p id="demo">
        <script>
            var cube=function(a){
                document.getElementById("demo").innerHTML=a*a*a;
            }
            cube(parseInt(prompt("Enter the number: ")));
        </script>
    </p>
</body>
</html>
