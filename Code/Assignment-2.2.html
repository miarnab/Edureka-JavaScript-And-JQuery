<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <p id="demo">
        <script>
            function temperature(a){
                var choice=parseInt(prompt("Enter the user's choice: "));
                switch(choice)
                {
                    case 1: var CToF=(1.8*a)+32;
                            document.getElementById("demo").innerHTML="The temperature in Fahrenheit is: "+CToF;
                            break;
                    case 2: var FToC=(a+32)*(5/9);
                            document.getElementById("demo").innerHTML="The temperature in Celcius is: "+FToC;
                            break;
                }
            }
            temperature(parseInt(prompt("Enter the temperature: ")));
            
        </script>
    </p>
</body>
</html>
