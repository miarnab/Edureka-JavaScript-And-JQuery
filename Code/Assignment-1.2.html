<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <script>
            num1=parseInt(prompt("Enter the first number: "));
            num2=parseInt(prompt("Enter the second number: "));
            document.write(num1+num2);
            document.write("\n");
            if (num1>num2) {
                document.write(num1-num2);
            } else {
                document.write(num2-num1);
            }
            document.write("\n");
            document.write(num1*num2);
            document.write("\n");
            if (num1>num2) {
                document.write(parseFloat(num1/num2));
            } else {
                document.write(parseFloat(num2/num1));
            }
            document.write("\n");
        </script>
    </p>
</body>
</html>
